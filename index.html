    <main>
      <nav class="nav bg_blue hSize HSize  templeteHead flex flex_ai ">
        <h2>Répertoire des contacts</h2>
      </nav>
      <div class="flex margeBig bg_parent gapsmall flex_jcc  Hmax respo">
        <form
          action="#"
          class="colsmall bg_fff bg_black HHSize flex flex_dc flex_jsb"
        >
          <nav
            class=" bg_blue colsmall hSize flex_ai flex flex_jcc bg_ff templeteHead PL"
          >
            <p>Formulaire de contact</p>
          </nav>
          <div class="form_groupe flex flex_dc margin gapsmall">
            <label for="prenom">Prénom</label>
            <input
              type="text"
              class="prenom inputSizeH"
              name="prenom"
              required
            />
          </div>
          <div class="form_groupe flex flex_dc margin gapsmall">
            <label for="nom">Nom</label>
            <input type="text" class="nom inputSizeH" name="nom" required />
          </div>
          <div class="form_groupe flex flex_dc margin gapsmall">
            <label for="telephone">Télephone</label>
            <input
              type="text"
              class="telephone inputSizeH"
              name="telephone"
              required
            />
          </div>
          <div class="form_groupe flex flex_dc margin gapsmall">
            <label for="groupe">Groupe</label>
            <input
              type="text"
              class="groupe inputSizeH"
              name="groupe"
              required
            />
          </div>
          <div class="form_groupe flex flex_dc margin gapsmall">
            <label for="email">Email</label>
            <input type="text" class="email inputSizeH" name="email" required />
          </div>
          <div class="form_groupe flex flex_dc margin gapsmall">
            <label for="bio">Bio</label>
            <textarea
              name="bio"
              class="hbio"
              id="bio"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
          <div class="form_groupe flex flex_dc margin gapsmall">
            <label
              for="file"
              class=" image templetePhoto flex flex_ai flex_jcc"
            >
              Déposez la photo <br />
              ici</label
            >
            <input type="file" class="file" id="file" name="file" hidden />
          </div>
          <div class="bouttons">
            <button
              class="btn_creer bg_blue templeteButton PLM"
              name="btn_creer"
            >
              Créer
            </button>
            <button class="btn_reset templeteButton bg_red" name="btn_reset">
              Rénit
            </button>
          </div>
        </form>

          <nav
